<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dindin</title>
  <link rel="shortcut icon" href="imagens/dolar.png" type="image/x-icon">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="divImg">
      <h1>Dindin</h1>
      <p>Converta seu dindin agora entre as moedas Real, Dolar, Euro ou Bitcoin</p>
      <img id="imgCurrency" src="imagens/currency.png">
    </div>
    <div class="divConversor">
      <div class="textDiv">
        <h1>Dindin</h1>
      <p>Converta seu dindin agora entre as moedas Real, Dolar, Euro ou Bitcoin</p>
      </div>

      <div class="divDe divInputs">
        <select id="selectDe" class="selects">
          <option value="USD">USD</option>
          <option value="BRL">BRL</option>
          <option value="EUR">EUR</option>
          <option value="BTC">BTC</option>
        </select>
        <input type="number" id="inputDe">
      </div>

      <button class="buttonConverter animate__animated animate__flip" onclick="converter()">
        <img src="imagens/dolar.png" id="imgButton">
      </button>

      <div class="divPara divInputs">
        <select id="selectPara" class="selects">
          <option value="USD">USD</option>
          <option value="BRL">BRL</option>
          <option value="EUR">EUR</option>
        </select>
        <p id="resultado"></p>
      </div>

    </div>
  </main>
</body>
</html>
